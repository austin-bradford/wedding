<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>AB+CD</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="logo">AB+CD</h1>
            <p class="tag-line">I love you more. I love you most.</p>
            <img src="images/flower2.jpg" alt="Flower" class="watermark">
        </header>
        <img src="images/Bradford532.jpg" alt="Wedding Picture" class="main-img">
        <div class="gallery">
            <h1>Gallery</h1>
        </div>

        <div class="card">
            <div class="church">
                <img src="images/church.jpg" alt="Church" style="width: 100%">
                <div class="container">
                    <h3>The Church</h3>
                </div>
            </div>
            <div class="ceremony">
                <img src="images/ceremony.jpg" alt="Church" style="width: 100%">
                <div class="container">
                    <h3>The Ceremony</h3>
                </div>
            </div>
            <div class="celebration">
                <img src="images/celebration.jpg" alt="Church" style="width: 100%">
                <div class="container">
                    <h3>The Celebration</h3>
                </div>
            </div>

        </div>
        <footer>
            <p>&copy; 2018</p>
        </footer>
    </div>
</body>
</html>
